{% extends "admin/base_site.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <h1>{{ title }}</h1>
    <table class="table">
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in result %}
          <tr>
            {% for value in row %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
